name: LINE RSI Alerts

on:
  schedule:
    - cron: '0 2 * * *'
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  send-line-alerts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run LINE alert script
        env:
          APP_COMPANY_NAME: ${{ secrets.APP_COMPANY_NAME }}
          APP_EMAIL_ADDRESS: ${{ secrets.APP_EMAIL_ADDRESS }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_USER_ID: ${{ secrets.LINE_TARGET_USER_ID }}
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}
          APP_DOWNLOAD_DIR: data/raw_jp
          TDNET_BASE_URL: https://www.release.tdnet.info/inbs
          PRICE_PROVIDER: yfinance
          RSI_ALERT_THRESHOLD: 40
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ALERTS_TABLE: ${{ secrets.SUPABASE_ALERTS_TABLE }}
        run: |
          python scripts/send_line_alerts.py --force
