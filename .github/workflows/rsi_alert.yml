name: RSI Alert Scheduler

on:
  schedule:
    - cron: '0 21 * * *'  # JST 06:00 (UTC-9)
    - cron: '35 14 * * *' # JST 23:35 (UTC-9)
  workflow_dispatch:

jobs:
  rsi-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSI alert script
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_USER_ID: ${{ secrets.LINE_TARGET_USER_ID }}
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}
          RSI_ALERT_THRESHOLD: ${{ secrets.RSI_ALERT_THRESHOLD }}
        run: |
          python scripts/rsi_alert.py
